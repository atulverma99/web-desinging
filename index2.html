<!-- 2. Apply various colors to suitably distinguish key words. Also apply font styling like
italics, underline and two other fonts to words you find appropriate. Also use header tags. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
</head>
<body>
    <h1>Colors can be set using RGB values</h1>

<div style="background-color:rgb(255,0,0)"></div>
<div style="background-color:rgb(255,255,0)"></div>
<div style="background-color:rgb(0,255,0)"></div>
<div style="background-color:rgb(0,255,255)"></div>
<div style="background-color:rgb(0,0,255)"></div>

<h1 style="color:rgb(255,0,0)">Heading</h1>
<h1 style="color:rgb(255,255,0)">Heading</h1>
<h1 style="color:rgb(0,255,0)">Heading</h1>
<h1 style="color:rgb(0,255,255)">Heading</h1>
<h1 style="color:rgb(0,0,255)">Heading</h1>
<article>
    <header>
      <h1 style="font-style: italic;"></h1>A heading here</h1>
      <p style="font-style: underline;">Posted by PARAM</p>
      <p style="font-family: 'Courier New', Courier, monospace;">Some additional information here</p>
      <p style="font-family:sans-serif ;"> <u>Thanks for Visiting</u> </p>
    </header>
  </article>
</body>
</html>
